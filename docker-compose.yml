version: '3.7'

services:
  server:
    build:
      context: ./backend/
      target: development-build-stage
      dockerfile: Dockerfile
    container_name: server
    ports:
      - '3001:3001'
    volumes:
      - ./backend/:/app
      - /app/node_modules
    restart: 'unless-stopped'
    networks:
      - backend
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'
    networks:
      - backend
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: rootpw
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    command: npm start
    volumes:
      - ./frontend/:/app/
    ports:
      - "3000:3000"


networks:
  backend:
    driver: bridge

volumes:
  data:
    driver: local
